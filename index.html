<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tourist Challenge</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">        
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">

    <script defer src="data-tourist.js" ></script>   
    <script defer src="data-local.js" ></script>         
    <script defer src="app.js" ></script>    
</head>
<body>

    <div class="landing-wrapper">
        <div class="landing-title">
            The Great Singapore Game of Knowledge
        </div>
        <div class="landing-subtitle">
            How well do you know Singapore?
        </div>

        <div class="action-box">
            <div class="select-quiz-panel">
                <div class="choose">
                    Choose:
                </div>
                <div class="quiz-option" id="tourist">
                    Tourist Challenge
                </div>   
                <div class="quiz-option" id="local">
                    Locals Challenge
                </div>
            </div>
            <div class="btn-wrapper">
                <button class="btn" id="play">play</button>
            </div>
        </div>

        <div class="image-set">
            <img class='landing-image' src="images/landing1.jpg" />
            <img class='landing-image' src="images/landing2.jpg" />
            <img class='landing-image' src="images/landing3.jpg" />
            <img class='landing-image' src="images/landing4.jpg" />
            <img class='landing-image' src="images/landing5.jpg" />
            <img class='landing-image' src="images/landing6.jpg" />
            <img class='landing-image' src="images/landing7.jpg" />
            <img class='landing-image' src="images/landing8.png" />
            <img class='landing-image' src="images/landing17.jpg" />
            <img class='landing-image' src="images/landing18.jpg" />
            <img class='landing-image' src="images/landing19.jpg" />
            <img class='landing-image' src="images/landing20.jpg" />            
        </div>
        <div class="image-set">
            <img class='landing-image' src="images/landing9.jpg" />
            <img class='landing-image' src="images/landing10.png" />
            <img class='landing-image' src="images/landing11.png" />
            <img class='landing-image' src="images/landing12.jpg" />
            <img class='landing-image' src="images/landing13.png" />
            <img class='landing-image' src="images/landing14.jpg" />
            <img class='landing-image' src="images/landing15.jpg" />
            <img class='landing-image' src="images/landing16.jpg" />  
            <img class='landing-image' src="images/landing21.jpg" />
            <img class='landing-image' src="images/landing22.jpg" />
            <img class='landing-image' src="images/landing23.png" />
            <img class='landing-image' src="images/landing24.png" />                      
        </div>        



        <div class="bottom-image">
        
        </div>

    </div>

    <div class="status-bar" style="display:none;">
        <div class="left-content">
            <div class="heart-container">
            </div>
            <div class="durian-container">
            </div>    
            <div class="chillicrab-container">
            </div>                        
        </div>
        <div class="right-content">
            <svg viewBox="0 0 42 42" class="timer-box">
                <circle class="timer-circle" cx="21" cy="21" r="15.91549430918954" stroke-dasharray="100 0" stroke-dashoffset="0"></circle>
                <g>
                    <text class="timer-text" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"></text>
                </g>
            </svg>            
        </div>
    </div>

    <div class="question-wrapper" style="display:none;">
        <div class="question-box">
            <div id="right-wrong-marker"></div>
            <div class="question-text" id="question-text"></div>

            <div class="answer-container">
                <div class="answer-box" id="a">
                    <div class="answer-letter">A</div>
                    <div class="answer-text"></div>
                </div>
                <div class="answer-box" id="b">
                    <div class="answer-letter">B</div>
                    <div class="answer-text"></div>
                </div>
                <div class="answer-box" id="c">
                    <div class="answer-letter">C</div>
                    <div class="answer-text"></div>
                </div>
                <div class="answer-box" id="d">
                    <div class="answer-letter">D</div>
                    <div class="answer-text"></div>
                </div>                 
            </div>

            <div class="btn-wrapper">
                <button class="btn btn-answer" id="submit-q">submit</button>
            </div>

        </div>
    </div> 

    <div class="end-screen-wrapper" id="end-screen">
        <div class="end-screen">
            <h2></h2>
            <p></p>
            <div class='btn'>again!</div>
            <div class="end-screen-flair"></div>
        </div>
    </div>

    <div class="dismissable-notice-wrapper" id="the-notice">
        <div class="dismissable-notice">
            <h2></h2>
            <div id="item-img"></div>
            <p></p>
            <div class='btn'>Ok!</div>
        </div>
    </div>


</body>
</html>
